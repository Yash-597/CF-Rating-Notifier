<!DOCTYPE html>
<html>
<head>
  <title>Codeforces Notifier Settings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="themeContainer">
    <div class="theme-toggle">
      <button id="toggleTheme" class="toggle-btn">Dark</button>
    </div>

    <h2>Codeforces Notifier</h2>

    <label for="handleInput">Enter Your Handle</label>
    <input type="text" id="handleInput" placeholder="e.g. tourist" />

    <button id="saveBtn">Save</button>

    <div class="status" id="status"></div>
    <div class="current" id="currentHandle"></div>
  </div>

  <script src="options.js"></script>
</body>
</html>
